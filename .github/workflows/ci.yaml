name: Deploy

on:
  push:
    branches:
      - master # or the branch you want to deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Debug SSH key
      run: |
        echo "$SSH_PRIVATE_KEY" > keyfile
        cat keyfile  # Debug line: Output the content of the keyfile
        chmod 600 keyfile
        mkdir -p ~/.ssh
        cp known_hosts ~/.ssh/known_hosts

    - name: SSH and deploy
      run: |
        ssh -i keyfile ubuntu@ec2-16-171-230-213.eu-north-1.compute.amazonaws.com "sudo bash ~/deploy.sh"